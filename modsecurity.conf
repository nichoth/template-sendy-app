<IfModule security2_module>
    SecRuleEngine On
    SecRequestBodyAccess On
    SecResponseBodyAccess Off

    # Log suspicious requests (optional)
    SecAuditEngine RelevantOnly
    SecAuditLog /var/log/apache2/modsec_audit.log

    # Example custom rule (blocks bots with this User-Agent)
    SecRule REQUEST_HEADERS:User-Agent "BadBot" "id:1000001,deny,status:403,msg:'Blocked bad bot'"

    # TODO: Add OWASP CRS here if needed
</IfModule>
